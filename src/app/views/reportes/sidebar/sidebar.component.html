<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="inbox-sidenav" [opened]="isSidenavOpen">
    <!--<button mat-raised-button class="mat-warn full-width">Prueba 1</button>-->
    <mat-toolbar color="primary" class="inbox-toolbar">
      REPORTE
    </mat-toolbar>
    <mat-nav-list class="inbox-nav-list" role="list">
      <mat-list-item class="primary-imenu-item" role="listitem" *ngFor="let report of reportes"
                     (click)="reporteSelected = report" [class.list-item-active]="reporteSelected === report">
        <a fxLayout="row">
          <mat-icon _ngcontent-c21="" class="mat-icon mat-default material-icons" color="default" role="img"
                    aria-hidden="true">assignment
          </mat-icon>
          <span>{{report.nombre}}</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="messages-wrap">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="FiltersForm">
          <div fxLayout="row" fxLayoutWrap="wrap">
            <div *ngIf="reporteSelected" fxFlex="100" fxFlex.gt-xs="50" class="m-0">
              <div class="pb-1" *ngFor="let campos of reporteSelected.campos">
                <div *ngIf="campos.id">
                <mat-form-field
                  class="full-width" *ngFor="let properties of campos.properties">
                  <!--{{ campos|json }}<br>-->

                  <div [ngSwitch]="properties.tipo_etiqueta">
                    <div *ngSwitchCase="1">
                      <label>{{campos.nombre}}:</label>
                      <input
                        matInput
                        type="{{properties.tipo}}"
                        value="">
                    </div>
                    <div *ngSwitchCase="2">
                      <label>{{campos.nombre}}:</label>
                      <select>
                        <option value="0">Seleccione</option>
                      </select>
                    </div>
                    <div *ngSwitchCase="3">
                      <input
                        matInput
                        type="{{properties.tipo}}"
                        value="{{campos.nombre}}">
                    </div>
                  </div>
                </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

  </div>

</mat-sidenav-container>
